<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Saylani Form</title>
</head>
<style>
    h1{
        text-align: center;
        font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif,
    
       
    }
    h1{
        color: rgb(0, 0, 0);
    }
    p{
        color: #000000;
    }
   input{
    text-overflow: initial;s
   }
</style>
<body>
    <h1>Saylani Registration Form</h1>
    <br>
    <h2>Information</h2>
    <p>Select Country :
        <select name="select country" id="select country">
            <option value="">--Select Country--</option>
            <option value="Pakistan">Pakistan</option>
            <option value="Turkey">Turkey</option>
        </select>
    </p>
    <P>Select City :
        <select name="select city" id="select city">
        <option value="">--Select city--</option>
        <option value="Karachi">Karachi</option>
        <option value="Islamabad">Islamabad</option>
    </select>
    </P>
    <p>Select course or event : 
        <select name="select course or event" id="select course or event">
        <option value="">--Select course or event--</option>
        <option value="Web Developmnet">Web Developmnet</option>
        <option value="Mobile Application Development">Mobile Application Development</option>
        <option value="UI-UX Design">UI-UX Design</option>
        <option value="Graphic design">Graphic design</option>
        <option value="Digital Marketing">Digital Marketing</option>
    </select>
    </p>
    <p>Name :
        <input type="text" name="Name" id="Name">
    </p>
    <p>Father name : 
        <input type="text" name="father name" id="father name">
    </p>
    <p>E-mail : 
        <input type="text" name="E-mail" id="E-mail">
    </p>
    <p>phone : 
        <input type="text" name="phone" id="phone">
    </p>
    <p>CNIC : 
        <input type="text" name="CNIC" id="CNIC">
    </p>
    <p>Father's CNIC (optional) : 
        <input type="text" name="Father's cnic optional" id="father's cnic optional">
    </p>
    <p>Date of birth :
        <input type="date" name="Date of birth" id="date of birth">
    </p>
    <p>Select Gender : 
      <select name="Select Gender" id="select Gender">
        <option value="">--Select Gender--</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
    </p>
    <p>Address : 
        <input type="text" name="Address" id="Address">
    </p>
    <p>Last Qualification : 
        <select name="last Qualification" id="last Qualification">
            <option value="">--last Qualification--</option>
            <option value="Matric">Matric</option>
            <option value="Intermediate">Intermediate</option>
            <option value="Intermediate">Intermediate</option>
<option value="Undergradaute">Undergradaute</option>
<option value="Graduation">Graduation</option>
<option value="Master">Master</option>
<option value="PHD">PHD</option>
<option value="Other">Other</option>
        </select>
    </p>
    <p>Do you have laptop?
        <select name="Do you have laptop?" id="Do you have laptop?">
            <option value="">Country--Do you have laptop--</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>
    </p>
    <br>
    <br>
    
    <input type="button" value="Submit">
 
</body>
</html>
